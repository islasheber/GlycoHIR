<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <tr>
            <td onclick="toggleInfo('info1')">Cell 1</td>
            <td onclick="toggleInfo('info2')">Cell 2</td>
        </tr>
    </table>
    <div id="info1" class="info">Information for Cell 1</div>
    <div id="info2" class="info">Information for Cell 2</div>
    <script src="script.js"></script>
</body>
</html>
